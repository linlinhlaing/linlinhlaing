name: Increment Visit Counter

on:
  push:
    branches:
      - main

jobs:
  update-counter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Increment visits
        run: |
          # Read the current count
          if [ -f visits.txt ]; then
            count=$(cat visits.txt)
          else
            count=0
          fi
          # Increment the count
          echo $((count + 1)) > visits.txt
      
      - name: Commit updated counter
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "action@github.com"
          git add visits.txt
          git commit -m "Update visit count" || echo "No changes to commit"
          git push
